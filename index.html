<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Çalışan Yönetim Sistemi</title>
    <link rel="stylesheet" href="style.css"> <!-- İsteğe bağlı: Harici CSS -->
    <style>
        /* İsteğe bağlı: Basit stiller */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: inline-block;
            width: 150px;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="number"], select {
            width: 200px;
            padding: 5px;
        }
        button {
            padding: 5px 10px;
            margin-top: 10px;
        }
        .message {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .error {
            border-color: #e74c3c;
            background-color: #f2dede;
            color: #a94442;
        }
        .success {
            border-color: #2ecc71;
            background-color: #dff0d8;
            color: #3c763d;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        .section {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>

    <h1>Çalışan Yönetim Sistemi</h1>

    <div id="message" class="message" style="display:none;"></div>

    <div class="section">
        <h2>1. Çalışan Ekleme</h2>
        <form id="addEmployeeForm">
            <label for="addIsim">İsim:</label>
            <input type="text" id="addIsim" required><br>
            <label for="addYas">Yaş:</label>
            <input type="number" id="addYas" required><br>
            <label for="addDepartman">Departman:</label>
            <input type="text" id="addDepartman" required><br>
            <label for="addMaas">Maaş (TL):</label>
            <input type="number" id="addMaas" required><br>
            <button type="submit">Çalışan Ekle</button>
        </form>
    </div>

    <div class="section">
        <h2>2. Çalışan Güncelleme</h2>
        <form id="updateEmployeeForm">
            <label for="updateIsim">Mevcut İsim:</label>
            <input type="text" id="updateIsim" required><br>
            <label for="updateYas">Yeni Yaş:</label>
            <input type="number" id="updateYas" required><br>
            <label for="updateDepartman">Yeni Departman:</label>
            <input type="text" id="updateDepartman" required><br>
            <label for="updateMaas">Yeni Maaş (TL):</label>
            <input type="number" id="updateMaas" required><br>
            <button type="submit">Çalışanı Güncelle</button>
        </form>
    </div>

    <div class="section">
        <h2>3. Çalışan Silme</h2>
        <form id="deleteEmployeeForm">
            <label for="deleteIsim">İsim:</label>
            <input type="text" id="deleteIsim" required><br>
            <button type="submit">Çalışanı Sil</button>
        </form>
    </div>

    <div class="section">
        <h2>4. Çalışan Listeleme</h2>
        <button onclick="tumCalisanlariListele()">Tüm Çalışanları Listele</button>
        <br><br>
        <label for="listeDepartman">Departmana Göre Listele:</label>
        <input type="text" id="listeDepartman">
        <button onclick="departmanaGoreListele()">Listele</button>
        <br><br>
        <label for="siralama">Maaşa Göre Sırala:</label>
        <select id="siralama">
            <option value="artan">Artan</option>
            <option value="azalan">Azalan</option>
        </select>
        <button onclick="maasaGoreSirala()">Sırala</button>
    </div>

    <div class="section">
        <h2>5. Ek Fonksiyonlar</h2>
        <button onclick="enYuksekMaasliCalisaniBul()">En Yüksek Maaşlı Çalışanı Bul</button>
        <br><br>
        <label for="maasAltinda">Maaşı Altında Olan Çalışanları Listele (TL):</label>
        <input type="number" id="maasAltinda">
        <button onclick="maasAltindaListele()">Listele</button>
        <br><br>
        <button onclick="toplamMaasHesapla()">Toplam Maaş Hesapla</button>
    </div>

    <div class="section">
        <h2>6. Çalışanlar</h2>
        <table id="calisanTable">
            <thead>
                <tr>
                    <th>İsim</th>
                    <th>Yaş</th>
                    <th>Departman</th>
                    <th>Maaş (TL)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Çalışanlar burada listelenecek -->
            </tbody>
        </table>
    </div>

    <!-- Harici JavaScript Dosyasını Dahil Ediyoruz -->
    <script src="script.js"></script>

</body>
</html>
